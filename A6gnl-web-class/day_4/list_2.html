<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8" /> 
    <title>
            Lists 
    </title>
    <link rel="stylesheet" type="text/css" HREF="main.css" />
</head>
<body>

<h1 >A Complete description of list element </h1>


<article>

    <h2> Unordered List</h2>
<ul>
<li>apple</li>
<li>grape</li>
<li>orange</li>
<li>pear</li>

</ul>

</article>





<article>

    <h2>Ordered List</h2>

    <ol>

        <li>apple</li>
        <li>grape</li>
        <li>orange</li>
        <li>pear</li>
        

    </ol>
    

</article>




<article>


    <h2>Description list</h2>

    <dl>

        <dt>fish</dt>
        <dd>protein</dd>

        <dt>rice</dt>
        <dd>starch</dd>
    

        <dt>spinach</dt>
        <dd>vegetable</dd>


        <dt>spring</dt>
        <dd>water</dd>

        

    </dl>





</article>


</body>
</html>
